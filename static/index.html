<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Ephemeral Notes">
		<meta name="author" content="jwoos">

		<title>Ephemeral Notes</title>

		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="/main.css" rel="stylesheet"></link>
	</head>

	<body>

		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Sticky Notes</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" data-toggle="modal" data-target="#post-modal">Post</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Modal -->
		<div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="post-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Note</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="note-title">Title</label>
								<input type="email" class="form-control" id="note-title" placeholder="Title">
							</div>

							<div class="form-group">
								<label for="note-message">Message</label>
								<textarea class="form-control" id="note-message" placeholder="Message"></textarea>
							</div>

							<div class="form-group">
								<label for="note-expire">Expire</label>
								<input class="form-control" type="datetime-local"  id="note-expire">
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" id="note-private" class="form-check-input">
									Private
								</label>
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" id="note-readonly" class="form-check-input">
									Read only
								</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="note-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="note-post" type="button" class="btn btn-primary">Post</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1 class="mt-5">Sticky Notes</h1>
					<p class="lead">For all your temporary note needs.</p>
					<p>Navigate to a url or try posting a note!</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div id="notes" class="col-lg-8"></div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/main.js"></script>
	</body>

</html>
